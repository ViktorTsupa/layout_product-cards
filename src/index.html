<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>

    <div class="card" data-qa="card">
      <div class="card__content">
        <a class="card__link" href="#"></a>
        <a class="card__desc-link" href="#">APPLE A1419 iMac 27' Retina 5K Monoblock (MNED2UA/A)</a>
        <p class="card__desc-text">Product code: 195434</p>
        <div class="stars">
          <ul class="stars__list stars__list--4">
            <li class="stars__item">
            </li>
            <li class="stars__item">
            </li>
            <li class="stars__item">
            </li>
            <li class="stars__item">
            </li>
            <li class="stars__item">
            </li>
          </ul>
          <p class="stars__review">Reviews: 5</p>
        </div>
        <div class="card__price">
          <span class="card__text-price">Price:</span>
          <span class="card__text-value">$2,199</span>
        </div>
        <button class="card__btn">
          <a class="card__btn-link"
              href="#"
              data-qa="hover">Buy</a>
        </button>
      </div>
    </div>

  </body>
</html>
